<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube</title>
    <link>
</head>
<body>
    <header class="menu">
        <button class="menu__button">
            <span class="menu__line"></span>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
        </button>
        <img src="./img/logo.svg" alt="YouTube" class="menu__logo">
        <div class="search menu__search">
            <input type="search" name="search" id="" class="search__input" placeholder="Search">
            <button type="submit" class="search__submit">
                <svg class="icon icon__search" width="19" height="19">
                    <use xlink:href="./img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="navigation menu__navigation">
            <a href="#" class="navigation__link">
                <svg class="icon icon__video" width="27" height="20">
                    <use xlink:href="./img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="navigation__link">
                <svg class="icon icon__apps" width="21" height="21">
                    <use xlink:href="./img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="navigation__link">
                <svg class="icon icon__notification" width="22" height="26">
                    <use xlink:href="./img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user menu__user">
            <img src="./img/avatar.jpg" alt="Фото пользователя" class="user__avatar">
        </a>
        <!-- /.user -->
    </header>
</body>
</html>

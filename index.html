<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>YouTube</title>
    <link>
</head>
<body>
    <header class="menu">
        <button class="menu__button">
            <span class="menu__line"></span>
            <span class="menu__line"></span>
            <span class="menu__line"></span>
        </button>
        <a href="#" class="menu__logo"><img src="./img/logo.svg" alt="YouTube"></a>
        <div class="search menu__search">
            <input type="search" name="search" id="" class="search__input" placeholder="Search">
            <button type="submit" class="search__submit">
                <svg class="icon icon__search" width="19" height="19">
                    <use xlink:href="./img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="nav-menu menu__nav-menu">
            <a href="#" class="nav-menu__link">
                <svg class="icon icon__video" width="27" height="20">
                    <use xlink:href="./img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="nav-menu__link">
                <svg class="icon icon__apps" width="21" height="21">
                    <use xlink:href="./img/icons.svg#apps"></use>
                </svg>
            </a>
            <a href="#" class="nav-menu__link">
                <svg class="icon icon__notification" width="22" height="26">
                    <use xlink:href="./img/icons.svg#notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user menu__user">
            <img src="./img/avatar.jpg" alt="User avatar" class="user__avatar">
        </a>
        <!-- /.user -->
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav class="nav-main">
                <ul class="nav-main__list">
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__home" width="20" height="19">
                                <use xlink:href="./img/icons.svg#home"></use>
                                <span class="nav-main__text">Home</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__trending" width="16" height="21">
                                <use xlink:href="./img/icons.svg#trending"></use>
                                <span class="nav-main__text">Trending</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__subscriptions" width="18" height="18">
                                <use xlink:href="./img/icons.svg#subscriptions"></use>
                                <span class="nav-main__text">Subscriptions</span>
                            </svg>
                        </a>
                    </li>
                </ul>
                <ul class="nav-main__list">
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__library" width="20" height="16">
                                <use xlink:href="./img/icons.svg#library"></use>
                                <span class="nav-main__text">Library</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__history" width="20" height="18">
                                <use xlink:href="./img/icons.svg#history"></use>
                                <span class="nav-main__text">History</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__watch-later" width="17" height="19">
                                <use xlink:href="./img/icons.svg#watch-later"></use>
                                <span class="nav-main__text">Watch later</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__favourites" width="19" height="18">
                                <use xlink:href="./img/icons.svg#favourites"></use>
                                <span class="nav-main__text">Favourites</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__liked-videos" width="18" height="17">
                                <use xlink:href="./img/icons.svg#liked-videos"></use>
                                <span class="nav-main__text">Liked videos</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__music" width="18" height="20">
                                <use xlink:href="./img/icons.svg#music"></use>
                                <span class="nav-main__text">Music</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__games" width="22" height="16">
                                <use xlink:href="./img/icons.svg#games"></use>
                                <span class="nav-main__text">Games</span>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-main__item">
                        <a href="#" class="nav-main__link">
                            <svg class="icon icon__show-more" width="14" height="8">
                                <use xlink:href="./img/icons.svg#show-more"></use>
                                <span class="nav-main__text">Show more</span>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
            <h2 class="sidebar__title">Subscriptions</h2>
            <ul class="nav-main__list">
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Gussie.png" alt="Gussie Singleton" class="nav-main__avatar">
                        <span class="nav-main__text">Gussie Singleton</span>
                    </a>
                </li>
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Nora.png" alt="Avatar: Nora Francis" class="nav-main__avatar">
                        <span class="nav-main__text">Nora Francis</span>
                    </a>
                </li>
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Belle.png" alt="Avatar: Belle Briggs" class="nav-main__avatar">
                        <span class="nav-main__text">Belle Briggs</span>
                    </a>
                </li>
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Eunice.png" alt="Avatar: Eunice Cortez" class="nav-main__avatar">
                        <span class="nav-main__text">Eunice Cortez</span>
                    </a>
                </li>
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Emma.png" alt="Avatar: Emma Hanson" class="nav-main__avatar">
                        <span class="nav-main__text">Emma Hanson</span>
                    </a>
                </li>
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <img src="./img/menu/avatar/Leah.png" alt="Avatar: Leah Berry" class="nav-main__avatar">
                        <span class="nav-main__text">Leah Berry</span>
                    </a>
                </li>
            </ul>
            <ul class="nav-main__list">
                <li class="nav-main__item">
                    <a href="#" class="nav-main__link">
                        <svg class="icon icon__settings" width="19" height="20">
                            <use xlink:href="./img/icons.svg#settings"></use>
                            <span class="nav-main__text">Settings</span>
                        </svg>
                    </a>
                </li>
            </ul>
        </aside>
    </div>
</body>
</html>
